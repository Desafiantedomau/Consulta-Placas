<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Veículo</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex flex-col justify-center items-center p-6">
        <form method="POST" class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 space-y-6">
            <div class="flex justify-center">
                <div class="bg-blue-100 p-4 rounded-full">
                    <i data-lucide="plus-square" class="text-blue-600 w-8 h-8"></i>
                </div>
            </div>

            <h2 class="text-center text-xl font-semibold text-blue-700">Cadastro de Veículo</h2>
            <p class="text-center text-sm text-gray-500">Preencha os dados abaixo para cadastrar um novo veículo</p>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Nome</label>
                    <input type="text" name="nome" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Placa</label>
                    <input type="text" name="placa" required class="w-full px-4 py-2 rounded-lg border border-gray-300 uppercase focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Telefone</label>
                    <input type="text" name="telefone" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Modelo</label>
                    <input type="text" name="modelo" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Cor</label>
                    <input type="text" name="cor" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg flex items-center justify-center gap-2">
                <i data-lucide="save" class="w-4 h-4"></i>
                Cadastrar Veículo
            </button>

            <a href="{{ url_for('index') }}"
                class="w-full text-center text-blue-600 mt-4 hover:underline flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Voltar para Consulta
            </a>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
